name: Test Package

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run tests
        env:
          AUTH_KEY: ${{ secrets.AUTH_KEY_CREDLY }}
        run: bundle exec rspec